<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="hero">

        <ul>
          <li>

          </li>
          <li>
            <img src="SelectMenu_Img/youtube.png" alt="Youtube logo" />

          </li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
