<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="SelectMenu_Img/arrow.png" alt="selector arrow" />
        </div>

        <ul id="list">
          <li class="options">
            <img src="SelectMenu_Img/facebook.png" alt="Facebook logo" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/youtube.png" alt="Youtube logo" />
            <p>Youtube</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/instagram.png" alt="Instagram logo" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/twitter.png" alt="Twitter logo" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/pinterest.png" alt="pinterest logo" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/whatsapp.png" alt="Whatsapp logo" />
            <p>Whatsapp</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
